<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Night Chain | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Georgia', serif;
      margin: 0;
    }

    header, nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #000;
      border-bottom: 1px solid gold;
    }

    nav a {
      color: gold;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: white;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 20px;
    }

    .gallery img {
      width: 180px;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid gold;
      margin-top: 30px;
    }

    /* MODAL STYLING */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      color: gold;
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
    }

    .modal-content select,
    .modal-content input[type="number"] {
      margin-top: 15px;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    .modal-content button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #e6c200;
    }

    .price {
      margin-top: 10px;
      font-size: 18px;
    }

    .close-btn {
      color: white;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    .confirmation {
      margin-top: 15px;
      color: lightgreen;
      font-size: 16px;
    }
  </style>
</head>
<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    });
</script>  

<body>
  <div id="navbar-container"></div>
  <div style="margin-top: 70px;">
      <!-- Your actual page content here -->
    </div>

  <!-- Product Gallery -->
  <section class="gallery">
    <img src="PROD 1.JPG" alt="Product 1" onclick="openModal('PROD 1.jpg')">
    <img src="PROD 2.JPG" alt="Product 2" onclick="openModal('PROD 2.jpg')">
    <img src="PROD 3.JPG" alt="Product 3" onclick="openModal('PROD 3.jpg')">
    <img src="PROD 4.JPG" alt="Product 4" onclick="openModal('PROD 4.jpg')">
  </section>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Product">

      <label for="size">Select size:</label>
      <select id="size" onchange="updatePrice()">
        <option value="5.5">5.5 inches</option>
        <option value="6">6 inches</option>
        <option value="6.5">6.5 inches</option>
        <option value="7">7 inches</option>
        <option value="7.5">7.5 inches</option>
        <option value="8">8 inches</option>
        <option value="8.5">8.5 inches</option>
        <option value="9">9 inches</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1">

      <div class="price" id="priceDisplay">Price: ‚Ç±200.00</div>

      <button onclick="addToCart()">Add to Cart</button>
      <div class="confirmation" id="confirmationMessage"></div>
    </div>
  </div>

  <!-- Navigation back to home -->
<div style="text-align: center; margin-top: 20px;">
  <a href="index.html" style="color: gold; text-decoration: none; font-weight: bold; font-size: 18px;">üè† Back to Home</a>
</div>


  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="js/layout.js"></script>
  <script>
    const modal = document.getElementById("productModal");
    const modalImg = document.getElementById("modalImage");
    const sizeSelect = document.getElementById("size");
    const quantityInput = document.getElementById("quantity");
    const priceDisplay = document.getElementById("priceDisplay");
    const confirmation = document.getElementById("confirmationMessage");

    const basePrice = 200;

    function openModal(imageSrc) {
      modalImg.src = imageSrc;
      modal.style.display = "flex";
      updatePrice();
      confirmation.textContent = '';
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function updatePrice() {
      const size = parseFloat(sizeSelect.value);
      const quantity = parseInt(quantityInput.value);
      let adjustedPrice = basePrice;

      // Optionally add price logic by size
      if (size >= 8) adjustedPrice += 100;

      const total = adjustedPrice * quantity;
      priceDisplay.textContent = `Price: ‚Ç±${total.toFixed(2)}`;
    }

    sizeSelect.addEventListener("change", updatePrice);
    quantityInput.addEventListener("input", updatePrice);

    function addToCart() {
  const size = sizeSelect.value;
  const quantity = parseInt(quantityInput.value);
  const image = modalImg.src;

  const item = {
    image,
    size,
    quantity
  };

  // Get current cart or initialize it
  let cart = JSON.parse(localStorage.getItem("cartItems") || "[]");

  // Add new item
  cart.push(item);

  // Save back to localStorage
  localStorage.setItem("cartItems", JSON.stringify(cart));

  confirmation.textContent = `‚úì Added ${quantity} item(s) of size ${size} to your cart.`;

  // Show "View Cart" button
  document.getElementById("viewCartBtn").style.display = "inline-block";
}
  </script>

</body>
</html>
