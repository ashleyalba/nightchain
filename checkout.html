<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout | Night Chain</title>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Georgia', serif;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 30px;
      padding: 12px;
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <form onsubmit="handleSubmit(event)">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required />

    <label for="address">Address:</label>
    <textarea id="address" rows="3" required></textarea>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required pattern="[0-9]{11}" placeholder="e.g. 09123456789" />


    <label for="email">Email (optional):</label>
    <input type="email" id="email" />

    <button type="submit">Confirm Order</button>
  </form>

  <!-- Navigation back to home -->
<div style="text-align: center; margin-top: 20px;">
    <a href="index.html" style="color: gold; text-decoration: none; font-weight: bold; font-size: 18px;">üè† Back to Home</a>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();

      // Save user info to localStorage
      const userInfo = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        mobile: document.getElementById('mobile').value,
        email: document.getElementById('email').value
      };

      localStorage.setItem('userInfo', JSON.stringify(userInfo));
      window.location.href = 'confirmation.html';
    }
  </script>
</body>
</html>
